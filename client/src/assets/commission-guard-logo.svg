<svg width="240" height="50" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Shield icon -->
  <g filter="url(#shadow)">
    <path d="M10 5 L20 2 L30 5 L30 20 Q30 28 20 32 Q10 28 10 20 Z" 
          fill="url(#shieldGradient)" 
          stroke="#1e40af" 
          stroke-width="0.5"/>
    
    <!-- House silhouette -->
    <path d="M15 15 L20 11 L25 15 L25 25 L15 25 Z" fill="#ffffff" opacity="0.9"/>
    <rect x="17" y="18" width="1.5" height="3" fill="#2563eb"/>
    <rect x="21.5" y="18" width="1.5" height="3" fill="#2563eb"/>
    <rect x="17" y="21.5" width="6" height="3.5" fill="#2563eb"/>
    
    <!-- Dollar symbol -->
    <circle cx="20" cy="38" r="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <text x="20" y="42" 
          font-family="Arial, sans-serif" 
          font-size="8" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#ffffff">$</text>
  </g>
  
  <!-- Brand text -->
  <text x="40" y="20" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" 
        font-weight="700" 
        fill="#1f2937">Commission</text>
  
  <text x="40" y="35" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" 
        font-weight="800" 
        fill="#2563eb">GUARD</text>
  
  <!-- Professional tagline -->
  <text x="40" y="44" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="7" 
        font-weight="500" 
        fill="#6b7280" 
        letter-spacing="0.5">REAL ESTATE PROTECTION PLATFORM</text>
</svg>